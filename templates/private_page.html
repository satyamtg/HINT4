{% extends "layout.html" %}
{% block page_title %}PUBLISH ARTICLE{% endblock %}
{% block body %}
    {{ super() }}

    <hr>
    <h3>Add an article and get it reviewed</h3>
    <div class="form-group">
      <label for="textArea" class="col-lg-3 control-label">Publish an article</label>
      <div class="col-lg-9">
      <form action="/publish" method="post">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="sample3" name="heading">
          <label class="mdl-textfield__label" for="sample3">Heading</label>
        </div>
        <br>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="sample3" name="author">
          <label class="mdl-textfield__label" for="sample3">Author</label>
        </div>
        <br>
        <div class="mdl-textfield mdl-js-textfield">
          <textarea class="mdl-textfield__input" type="text" rows= "3" id="sample5"  name="body" ></textarea>
          <label class="mdl-textfield__label" for="sample5">Write your article here ...</label>
        </div>
        <br>
        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Publish</button>
      </form>
     </div>
    </div>

    <hr>

{% endblock %}
