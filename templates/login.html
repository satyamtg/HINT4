<link rel="stylesheet" href="/static/login_style.css">
{% block body %}
{% if session['logged_in'] %}
 
You're logged in already!
 
{% else %}
 
<form action="/login" method="POST">
<div class="login">
	<div class="login-screen">
		<div class="app-title">
<h1>Login</h1>
</div>
		<div class="login-form">
<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="username" name="username">
<label class="login-field-icon fui-user" for="login-name"></label></div>
<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" name="password">
<label class="login-field-icon fui-lock" for="login-pass"></label></div>
<button onclick="{{ url_for('do_admin_login') }}">Log In</button>
 
</div>
</div>
</div>
</form>{% endif %}
{% endblock %}
